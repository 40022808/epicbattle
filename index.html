<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>game</title>
</head>
<body>
    
    <audio id="热血战斗" src="bgm/热血战斗.mp3" loop type="mp3" preload="auto"></audio>
    <audio id="攻击1" src="bgm/攻击1.mp3" type="mp3" preload="auto"></audio>
    <audio id="攻击2" src="bgm/攻击2.mp3" type="mp3" preload="auto"></audio>

    <div class="开始游戏">
        <h1 class="游戏标题">Epic Battle</h1>
        <button class="开始游戏_button" id="开始游戏_button">开始游戏</button>
    </div>


    <div class="游戏界面">
        <div class="游戏界面_界面">
            <div class="场景"></div>
            <div class="我"></div>
            <div class="敌人"></div>
            <div class="战斗动画1">
                <div class="战斗动画2"></div>
                <div class="战斗动画3"></div>
            </div>
        </div>
        <div class="游戏界面_功能栏">
            <button class="攻击"></button>
            <button class="回血" onclick="回血2()"></button>
        </div>
    </div>
    <div class="me_data">
        <div class="me"></div>
    </div>
    <div class="boss_data">
        <div class="boss"></div>
    </div>


    <div class="失败">
        <h1>失败!</h1>
    </div>
    <div class="胜利">
        <h1>胜利!</h1>
        <button class="继续游戏_button" id="继续游戏_button">下一关</button>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
